steps:
  - name: gcr.io/cloud-builders/gcloud
    args:
      - kms
      - decrypt
      - --ciphertext-file=.env.enc
      - --plaintext-file=.env
      - --location=global
      - --keyring=myproject
      - --key=cloudbuild-env
  # Install yarn dependencies
  - name: "gcr.io/cloud-builders/yarn"
  # Build
  - name: "gcr.io/cloud-builders/yarn"
    args: ["build:webapp"]
  # Deploy
  - name: "gcr.io/cloud-builders/yarn"
    args: ["deploy"]
